<h3>Here are all of your Recipes!</h3>
<p> <button class="cardButtons" (click)="uiservice.setAddRecipePage()">Add an item</button></p>

<mat-card class="recipe-card" *ngFor="let item of recipeService.returnRecipe()">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image
    src="https://www.shutterstock.com/shutterstock/photos/1729774417/display_1500/stock-photo-pasta-rice-oatmeal-oil-potatoes-and-canned-food-in-paper-bag-on-wooden-background-top-view-1729774417.jpg"
    alt="Pantry Item">
  <mat-card-content>
    <ul>
      <li>Instructions: {{item.instructions}}</li>
      <li>Ingredients</li>
      <ul class="ingredients-list">
        <li>{{item.ingredients}}</li>
        <li>{{item.ingredients2}}</li>
        <li>{{item.ingredients3}}</li>
        <li>{{item.ingredients4}}</li>
        <li>{{item.ingredients5}}</li>
      </ul>

    </ul>
  </mat-card-content>
  <mat-card-actions>
    <a href="https://www.reddit.com/search/?q={{item.name}}%20recipe" target="_blank"><mat-icon>search</mat-icon></a>
    <button class="cardButtons" (click)="cookRecipe(item.ingredients, item.ingredients2, item.ingredients3,item. ingredients4, item.ingredients5)">Make This</button>
    <button class="deleteButton" (click)="recipeService.deleteRecipeItem(item.id)"><mat-icon> delete</mat-icon></button>
    
  </mat-card-actions>
</mat-card>
