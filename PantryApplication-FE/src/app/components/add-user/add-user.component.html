<mat-card class="register-card">
    <mat-card-header>
        <mat-card-title>Enter Your User Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="lastName">
        </mat-form-field>
        
    </mat-card-content>
    <mat-card-actions>
        <button class="cardButtons" mat-button (click)="userService.registerUser(email, password, firstName, lastName)">Add</button>
        <button class="cardButtons" (click)="uiservice.setLoginPage()">Cancel</button>
    </mat-card-actions>
</mat-card>
